<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="clock">
        <div class="box">
          <div class="time days">00</div>
          <p class="description">days</p>
        </div>
        <div class="box">
          <div class="time hours">00</div>
          <p class="description">hours</p>
        </div>
        <div class="box">
          <div class="time minutes">00</div>
          <p class="description">minutes</p>
        </div>
        <div class="box">
          <div class="time seconds">00</div>
          <p class="description">seconds</p>
        </div>
      </div>
    </main>
  </body>
</html>
